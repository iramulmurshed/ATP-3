<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <form action="http://127.0.0.1:8000/api/add-product" method="POST" class="d-flex flex-column w-50 mx-auto mt-5">

        <label>product name:</label>
        <input type="text" name='pName' placeholder="Enter Product name">

        <label for="">product code:</label>
        <input type="text" name='pCode' placeholder="Enter Product code">

        <label for="">product description:</label>
        <input type="text" name='pdesc' placeholder="Enter Product description">


        <label for="pCategory">select category:</label>
        <select name="pCategory">
            <option value="electronics">electronics</option>
            <option value="lifestyle">lifestyle</option>
            <option value="grocery">grocery</option>
        </select>


        <label for="">product price:</label>
        <input type="text" name='pPrice' placeholder="Enter Product price">

        <label for="">product Quantity:</label>
        <input type="text" name='pQuantity' placeholder="Enter Product quantity">

        <label for="">product rating:</label>
        <input type="text" name='pRating' placeholder="Enter Product rating">


        <label>product stock date:</label>
        <input type="date" name="pStockDate">


        <label>product purchase date:</label>
        <input type="date" name="pPurchased">

        <button type="submit">Submit</button>


    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
